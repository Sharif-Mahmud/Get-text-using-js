<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            text-align: center;
            margin-top: 100px;
        }

        .container .box input{
            padding: 10px 20px;
            font-size: 40px;
        }
        .container h1{
            margin-bottom: 30px;
            font-size: 60px;
            text-transform: capitalize;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Title goes here</h1>
    <div class="box">
        <input type="text" placeholder="Put a title here">
    </div>
</div>

<script>
    const input = document.querySelector(".container .box input");

        // input.addEventListener("keyup", () =>{
        //     document.querySelector(".container h1").innerHTML = input.value;
        // });

        input.addEventListener("keyup", function () {
            document.querySelector("h1").innerHTML = input.value;
        });
</script>
</body>
</html>
